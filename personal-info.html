<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人信息 - 合同图书管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f0ff 0%, #f8fbff 100%);
            min-height: 100vh;
        }
        .navbar {
            background: #2563eb;
            box-shadow: 0 2px 8px rgba(37,99,235,0.08);
        }
        .navbar-brand, .nav-link, .navbar .btn {
            color: #fff !important;
        }
        .nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid #fff;
        }
        .main-section {
            max-width: 600px;
            margin: 40px auto 0 auto;
            padding: 0 16px;
        }
        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2563eb;
            margin-bottom: 18px;
        }
        .info-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(37,99,235,0.08);
            padding: 32px 28px 24px 28px;
            margin-bottom: 32px;
        }
        .footer {
            color: #888;
            font-size: 0.95rem;
            text-align: center;
            margin-top: 60px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="bi bi-journal-bookmark-fill me-2" style="font-size:2rem;"></i>
        合同图书管理系统
    </a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="dashboard.html">仪表盘</a></li>
            <li class="nav-item"><a class="nav-link" href="contract-list.html">合同管理</a></li>
            <li class="nav-item"><a class="nav-link" href="book-list.html">图书管理</a></li>
            <li class="nav-item"><a class="nav-link" href="author-list.html">作者管理</a></li>
            <li class="nav-item"><a class="nav-link" href="user-list.html">用户管理</a></li>
            <li class="nav-item"><a class="nav-link active" href="#">个人信息</a></li>
        </ul>
        <div class="d-flex align-items-center">
            <i class="bi bi-person" style="font-size:1.3rem;"></i>
            <i class="bi bi-gear ms-3" style="font-size:1.3rem;"></i>
            <button class="btn btn-outline-light ms-3">登出</button>
        </div>
    </div>
</nav>
<div class="main-section">
    <div class="section-title">个人信息</div>
    <div class="info-card">
        <form>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">用户名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" value="author01" disabled>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">姓名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" value="王小明">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">邮箱</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" value="wangxm@example.com">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">电话</label>
                <div class="col-sm-9">
                    <input type="tel" class="form-control" value="13912345678">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">地址</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" value="北京市朝阳区XX路">
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-4">
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#changePwdModal">修改密码</button>
                <button type="submit" class="btn btn-primary">保存修改</button>
            </div>
        </form>
    </div>
</div>
<!-- 修改密码弹窗 -->
<div class="modal fade" id="changePwdModal" tabindex="-1" aria-labelledby="changePwdModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changePwdModalLabel">修改密码</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">原密码 <span class="text-danger">*</span></label>
            <input type="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">新密码 <span class="text-danger">*</span></label>
            <input type="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">确认新密码 <span class="text-danger">*</span></label>
            <input type="password" class="form-control" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">确认修改</button>
      </div>
    </div>
  </div>
</div>
<div class="footer">© 2025 年 - 合同图书管理系统</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
