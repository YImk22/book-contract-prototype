    <style>
        .table-actions button { margin-right: 6px; }
        .cover-img { width: 40px; height: 56px; object-fit: cover; border-radius: 2px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
            <i class="bi bi-journal-bookmark-fill me-2" style="font-size:2rem;"></i>
            合同图书管理系统
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="dashboard.html">仪表盘</a></li>
                <li class="nav-item"><a class="nav-link" href="contract-list.html">合同管理</a></li>
                <li class="nav-item"><a class="nav-link active" href="book-list.html">图书管理</a></li>
                <li class="nav-item"><a class="nav-link" href="author-list.html">作者管理</a></li>
                <li class="nav-item"><a class="nav-link" href="user-list.html">用户管理</a></li>
                <li class="nav-item"><a class="nav-link" href="admin-list.html">管理员管理</a></li>
                <li class="nav-item"><a class="nav-link" href="sales-view.html">销售数据</a></li>
                <li class="nav-item"><a class="nav-link" href="order-list.html">图书订购</a></li>
                <li class="nav-item"><a class="nav-link" href="distribution.html">图书分发</a></li>
                <li class="nav-item"><a class="nav-link" href="personal-info.html">个人信息</a></li>
            </ul>
            <div class="d-flex align-items-center">
                <i class="bi bi-person" style="font-size:1.3rem;"></i>
                <i class="bi bi-gear ms-3" style="font-size:1.3rem;"></i>
                <button class="btn btn-outline-light ms-3">登出</button>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>图书管理</h3>
            <button class="btn btn-primary"><i class="bi bi-plus-lg"></i> 新建图书</button>
        </div>
        <form class="row g-3 mb-3">
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="书名/ISBN/作者">
            </div>
            <div class="col-md-3">
                <select class="form-select">
                    <option selected>全部分类</option>
                    <option>计算机</option>
                    <option>文学</option>
                    <option>社科</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="date" class="form-control" placeholder="出版日期">
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-outline-primary"><i class="bi bi-search"></i> 查询</button>
            </div>
        </form>
        <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead class="table-light">
                    <tr>
                        <th>封面</th>
                        <th>书名</th>
                        <th>ISBN</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th>出版日期</th>
                        <th>定价</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="https://img1.doubanio.com/view/subject/l/public/s33975318.jpg" class="cover-img" alt="封面"></td>
                        <td>Python编程入门</td>
                        <td>978-7-123-45678-9</td>
                        <td>张三</td>
                        <td>计算机</td>
                        <td>2023-03-01</td>
                        <td>￥59.00</td>
                        <td class="table-actions">
                            <button class="btn btn-sm btn-outline-primary" onclick="location.href='book-detail.html?id=2001'">查看</button>
                            <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil"></i> 编辑</button>
                            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i> 删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td><img src="https://img1.doubanio.com/view/subject/l/public/s29796414.jpg" class="cover-img" alt="封面"></td>
                        <td>AI时代的出版</td>
                        <td>978-7-234-56789-0</td>
                        <td>李四</td>
                        <td>社科</td>
                        <td>2022-10-15</td>
                        <td>￥68.00</td>
                        <td class="table-actions">
                            <button class="btn btn-sm btn-outline-primary" onclick="location.href='book-detail.html?id=2002'">查看</button>
                            <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil"></i> 编辑</button>
                            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i> 删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <nav>
            <ul class="pagination justify-content-end">
                <li class="page-item disabled"><a class="page-link" href="#">上一页</a></li>

                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">下一页</a></li>
            </ul>
        </nav>
