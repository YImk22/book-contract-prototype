<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>仪表盘 - 合同图书管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f0ff 0%, #f8fbff 100%);
            min-height: 100vh;
        }
        .navbar {
            background: #2563eb;
            box-shadow: 0 2px 8px rgba(37,99,235,0.08);
        }
        .navbar-brand, .nav-link, .navbar .btn {
            color: #fff !important;
        }
        .nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid #fff;
        }
        .main-section {
            max-width: 900px;
            margin: 40px auto 0 auto;
            padding: 0 16px;
        }
        .contract-entry {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(37,99,235,0.08);
            padding: 28px 32px;
            display: flex;
            align-items: center;
            margin-bottom: 32px;
            transition: box-shadow 0.2s;
        }
        .contract-entry:hover {
            box-shadow: 0 8px 32px rgba(37,99,235,0.13);
        }
        .contract-icon {
            font-size: 2.5rem;
            color: #2563eb;
            margin-right: 24px;
        }
        .contract-info {
            flex: 1;
        }
        .contract-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2563eb;
        }
        .contract-desc {
            color: #555;
            font-size: 1.05rem;
        }
        .contract-btn {
            min-width: 120px;
        }
        .feature-row {
            display: flex;
            gap: 24px;
            margin-bottom: 32px;
        }
        .feature-card {
            flex: 1;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(37,99,235,0.08);
            padding: 32px 20px 24px 20px;
            text-align: center;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .feature-card:hover {
            box-shadow: 0 8px 32px rgba(37,99,235,0.13);
            transform: translateY(-4px) scale(1.03);
        }
        .feature-icon {
            font-size: 2.2rem;
            color: #2563eb;
            margin-bottom: 12px;
        }
        .feature-title {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #222;
        }
        .feature-desc {
            color: #666;
            font-size: 1rem;
        }
        .footer {
            color: #888;
            font-size: 0.95rem;
            text-align: center;
            margin-top: 60px;
            padding-bottom: 20px;
        }
        @media (max-width: 900px) {
            .feature-row { flex-direction: column; gap: 16px; }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
        <i class="bi bi-journal-bookmark-fill me-2" style="font-size:2rem;"></i>
        合同图书管理系统
    </a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="dashboard.html">仪表盘</a></li>
            <li class="nav-item"><a class="nav-link" href="contract-list.html">合同管理</a></li>
            <li class="nav-item"><a class="nav-link" href="book-list.html">图书管理</a></li>
            <li class="nav-item"><a class="nav-link" href="author-list.html">作者管理</a></li>
            <li class="nav-item"><a class="nav-link" href="user-list.html">用户管理</a></li>
            <li class="nav-item"><a class="nav-link" href="admin-list.html">管理员管理</a></li>
            <li class="nav-item"><a class="nav-link" href="sales-view.html">销售数据</a></li>
            <li class="nav-item"><a class="nav-link" href="order-list.html">图书订购</a></li>
            <li class="nav-item"><a class="nav-link" href="distribution.html">图书分发</a></li>
            <li class="nav-item"><a class="nav-link" href="personal-info.html">个人信息</a></li>
        </ul>
        <div class="d-flex align-items-center">
            <i class="bi bi-person" style="font-size:1.3rem;"></i>
            <i class="bi bi-gear ms-3" style="font-size:1.3rem;"></i>
            <button class="btn btn-outline-light ms-3">登出</button>
        </div>
    </div>
</nav>
<div class="main-section">
    <div class="contract-entry mb-4">
        <div class="contract-icon"><i class="bi bi-file-earmark-text"></i></div>
        <div class="contract-info">
            <div class="contract-title">合同信息</div>
            <div class="contract-desc">快速查看和管理您的出版合同，包含详细条款、版税结构等。</div>
        </div>
        <a href="contract-list.html" class="btn btn-primary contract-btn">进入合同</a>
    </div>
    <div class="feature-row">
        <div class="feature-card" onclick="location.href='sales-view.html'" style="cursor:pointer;">
            <div class="feature-icon"><i class="bi bi-graph-up"></i></div>
            <div class="feature-title">销售数据</div>
            <div class="feature-desc">查看书店和在线书店的库存与销售额，数据每日更新。</div>
        </div>
        <div class="feature-card" onclick="location.href='distribution.html'" style="cursor:pointer;">
            <div class="feature-icon"><i class="bi bi-send"></i></div>
            <div class="feature-title">我的分发</div>
            <div class="feature-desc">发送您直接售出的书籍，填写收件人信息，系统自动分发。</div>
        </div>
        <div class="feature-card" onclick="location.href='order-list.html'" style="cursor:pointer;">
            <div class="feature-icon"><i class="bi bi-house-door"></i></div>
            <div class="feature-title">图书首页</div>
            <div class="feature-desc">订购库存书籍寄送到家，操作便捷，物流可追踪。</div>
        </div>
    </div>
</div>
<div class="footer">© 2025 年 - 合同图书管理系统</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
